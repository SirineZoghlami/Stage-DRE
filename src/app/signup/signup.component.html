<html>
<head>

	
</head>
<body>
	<div class="navbar">
        <div class="tittle">
            <a href="home"><span>FO</span>RSA</a>
        </div>
        <div class="b1"><button id="btn1"><i class="bi bi-person"></i> Espace Candidat</button></div> 
        <div class="b2"><button id="btn2"><i class="bi bi-briefcase"></i> Espace Recruteur</button></div> 
        <img src="assets/images/user.png" (click)="toggleDropdown()" class="logo-img">
        <div *ngIf="isDropdownOpen" class="dropdown">
            <ul>
              <li><i class="bi bi-person"></i> Edit Profile</li>
              <li><i class="bi bi-box-arrow-left"></i> Se déconnecter</li>
            </ul>
          </div>
    </div>
	<div class="page-content">

			<div class="form">
				<h1>Créez votre compte</h1>
				<h3>créez un compte pour trouver votre Stage ou Emploi dès maintenant</h3>
						<div class="row1">
							<div>
								<h5>Prénom *</h5>
								<input type="text" required>
							</div>
							<div>
								<h5>Nom *</h5>
								<input type="text" required><br>
							</div>
						</div>
					<div class="row2">
						<h5>Email *</h5>
						<input type="text"  required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="nom@esprit.tn">
					</div>

					<div class="row3">
						<h5>Mot de passe *</h5>
						<input type="password">
					</div>
					<div class="row4">
						<h5>Confirmer votre mot de passe *</h5>
                        <input type="password">
					</div>
					<div class="row5">
						<h5>Téléphone *</h5>
						<input type="number" required>
					</div>
                    
					
					<div class="row6">
						<div class="l1"><input class="check" type="checkbox"><h6>Chercher un Stage</h6></div>
						<div class="l2"><input class="check" type="checkbox"><h6>Chercher un emploi</h6></div>
					</div>

				<button  class="b" routerLink="/form" routerLinkActive="active">Créez votre compte</button>
					
			</div>
	</div>
	
</body>
</html>
