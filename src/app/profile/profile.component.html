                      <button class="mes-candidature"  routerLink="/mes-candidatures" routerLinkActive="active" >Mes Candidatures</button>
                    
                  </div>

                       <span class="join">Inscrit en mai 2021</span> 
                   </div>

            </div>

            
        </div>
       
            
                    <div class="container1">

                                        <h2>Modifer profile</h2>
                                    </div>

                                        <div class="col-md-12"><label class="labels">Téléphone</label><input type="text" class="form-control" placeholder="Téléphone" ></div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6"><label class="labels">Pays</label><input type="text" class="form-control" placeholder="Tunisie"></div>
                                        <div class="col-md-6"><label class="labels">Region</label><input type="text" class="form-control"placeholder="Ariana"></div>
                                    </div>
                                </div>
                                
                            </div>
                          
                    
                            <div class="text-center">
                                <div>
                                    <button class="btn-enregister"  (click)="showAlert()">Enregistrer</button>
